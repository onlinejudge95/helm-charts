# Default values for flower.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of Flower replicas
replicaCount: 1

image:
  # Docker image repository
  repository: mher/flower
  # Image pull policy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

# Image pull secrets for private registries
imagePullSecrets: []

# Override the name of the chart
nameOverride: ""
# Override the full name of the release
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 2000

# Container security context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  # Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # Service port
  port: 5555
  # Target port on the container
  targetPort: 5555
  # Annotations for the service
  annotations: {}

ingress:
  # Enable ingress
  enabled: false
  # Ingress class name
  className: ""
  # Ingress annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  # Ingress hosts configuration
  hosts:
    - host: flower.local
      paths:
        - path: /
          pathType: Prefix
  # TLS configuration
  tls: []
  #  - secretName: flower-tls
  #    hosts:
  #      - flower.local

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# Liveness probe configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /healthcheck
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  enabled: true
  httpGet:
    path: /healthcheck
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Celery broker configuration
celery:
  # Broker URL (e.g., redis://redis:6379/0 or amqp://user:pass@rabbitmq:5672//)
  brokerUrl: ""
  # Broker URL from existing secret
  brokerUrlSecretName: ""
  brokerUrlSecretKey: "broker-url"

# Flower configuration
flower:
  # Basic authentication
  basicAuth:
    enabled: false
    # Username for basic auth
    username: ""
    # Password for basic auth (will be stored in a secret)
    password: ""
    # Use existing secret for basic auth
    existingSecret: ""
    usernameKey: "username"
    passwordKey: "password"
  
  # Persistent tasks
  persistent: true
  
  # Database file for persistent mode (SQLite)
  dbFile: "/data/flower.db"
  
  # Max number of tasks to keep in memory
  maxTasks: 10000
  
  # Port number
  port: 5555
  
  # URL prefix
  urlPrefix: ""
  
  # Enable/disable auto-refresh
  autoRefresh: true
  
  # Refresh interval in seconds
  refreshInterval: 60
  
  # Additional environment variables
  extraEnv: []
  # - name: FLOWER_DEBUG
  #   value: "true"
  
  # Additional command line arguments
  extraArgs: []
  # - --conf=/config/flowerconfig.py

# Persistence for flower database
persistence:
  enabled: false
  # Storage class
  storageClass: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Size of persistent volume
  size: 1Gi
  # Annotations for PVC
  annotations: {}
  # Existing claim name
  existingClaim: ""

# ConfigMap for additional configuration files
configMap:
  enabled: false
  # Additional configuration files to mount
  data: {}
  # flowerconfig.py: |
  #   # Custom Flower configuration

# Additional volumes
extraVolumes: []
# - name: config
#   configMap:
#     name: flower-config

# Additional volume mounts
extraVolumeMounts: []
# - name: config
#   mountPath: /config
#   readOnly: true
