{{- if and .Values.auth.enabled (not .Values.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "redis.fullname" . }}-auth
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    # Prevent Helm from deleting this secret on upgrade
    # This ensures the password remains stable across upgrades
    "helm.sh/resource-policy": keep
type: Opaque
data:
  {{ .Values.auth.passwordKey }}: {{ .Values.auth.password | default (randAlphaNum 16) | b64enc | quote }}
{{- end }}
