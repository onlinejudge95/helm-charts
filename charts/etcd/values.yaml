# Default values for etcd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of etcd replicas (should be odd number for quorum: 1, 3, 5, etc.)
replicaCount: 3

image:
  # Docker image repository
  repository: quay.io/coreos/etcd
  # Image pull policy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

# Image pull secrets for private registries
imagePullSecrets: []

# Override the name of the chart
nameOverride: ""
# Override the full name of the release
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the
  # fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  # Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # Client port for etcd client connections
  clientPort: 2379
  # Peer port for etcd cluster communication
  peerPort: 2380
  # Annotations for the service
  annotations: {}

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# Liveness probe configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: client
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: client
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# etcd configuration
etcd:
  # Initial cluster state: 'new' or 'existing'
  initialClusterState: "new"
  # Initial cluster token for etcd cluster
  initialClusterToken: "etcd-cluster"
  # Auto compaction retention in hours
  autoCompactionRetention: "1"
  # Auto compaction mode: 'periodic' or 'revision'
  autoCompactionMode: "periodic"
  # Snapshot count
  snapshotCount: 10000
  # Quota backend bytes (8GB default)
  quotaBackendBytes: "8589934592"
  # Max request bytes
  maxRequestBytes: "1572864"
  # Heartbeat interval in milliseconds
  heartbeatInterval: "100"
  # Election timeout in milliseconds
  electionTimeout: "1000"
  # Additional environment variables
  extraEnv: []
  # - name: ETCD_DEBUG
  #   value: "true"
  # Additional command line arguments
  extraArgs: []
  # - --enable-v2=false

# Authentication configuration
auth:
  # Enable RBAC authentication
  rbac:
    enabled: false
    # Root user password (will be stored in a secret)
    rootPassword: ""
    # Use existing secret for root password
    existingSecret: ""
    passwordKey: "root-password"

# Persistence for etcd data
persistence:
  enabled: true
  # Storage class
  storageClass: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Size of persistent volume
  size: 8Gi
  # Annotations for PVC
  annotations: {}

# Additional volumes
extraVolumes: []

# Additional volume mounts
extraVolumeMounts: []
