# Default values for etcd.

# Architecture mode: 'standalone' or 'ha'
architecture: ha

# Number of replicas (ignored if architecture is 'standalone')
replicaCount: 3

image:
  repository: quay.io/etcd-io/etcd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v3.5.10"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 2379
  # NodePort (only if type is NodePort)
  # nodePort: 30000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Etcd configuration
etcd:
  # Directory where data is stored
  dataDir: /var/run/etcd/default.etcd
  # Peer port
  peerPort: 2380
  # Client port
  clientPort: 2379
  # Snapshot count
  snapshotCount: 10000
  # Election timeout (ms)
  electionTimeout: 1000
  # Heartbeat interval (ms)
  heartbeatInterval: 100
  # Initial Cluster State: 'new' or 'existing'
  initialClusterState: new
  # Auto Compaction Retention (hours). 0 to disable.
  autoCompactionRetention: "1"

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  annotations: {}

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Authentication
auth:
  rbac:
    enabled: true
    # Create root user and enable auth
    create: true
    # Root password (default: "etcd-root-password"). Should be overridden in production.
    rootPassword: "etcd-root-password"
    # User existing secret for root password
    existingSecret: ""
    existingSecretPasswordKey: "password"

# TLS Configuration
tls:
  enabled: false
  # Name of the existing secret containing certificates
  # Expected keys: ca.crt, tls.crt, tls.key
  existingSecret: ""
  # Peer communication TLS settings
  peer:
    # Use the same secret as client-server?
    # If true, uses existingSecret. If false, needs peerSecret.
    # For simplicity in this chart, we assume shared certs or just use existingSecret for both.
    # But ideally we separate. Let's keep it simple: single secret for now.
    allowInsecure: false
  # Client certificate authentication
  clientCertAuth: false
