apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "etcd.fullname" . }}
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "etcd.fullname" . }}-headless
  replicas: {{ if eq .Values.architecture "standalone" }}1{{ else }}{{ .Values.replicaCount }}{{ end }}
  selector:
    matchLabels:
      {{- include "etcd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "etcd.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "etcd.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: etcd
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: peer
              containerPort: {{ .Values.etcd.peerPort }}
              protocol: TCP
            - name: client
              containerPort: {{ .Values.etcd.clientPort }}
              protocol: TCP
          env:
            - name: ETCD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ETCD_DATA_DIR
              value: {{ .Values.etcd.dataDir }}
            - name: ETCD_LISTEN_PEER_URLS
              value: "http://0.0.0.0:{{ .Values.etcd.peerPort }}"
            - name: ETCD_LISTEN_CLIENT_URLS
              value: "http://0.0.0.0:{{ .Values.etcd.clientPort }}"
            - name: ETCD_ADVERTISE_CLIENT_URLS
              value: "http://$(ETCD_NAME).{{ include "etcd.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.etcd.clientPort }}"
            - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
              value: "http://$(ETCD_NAME).{{ include "etcd.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.etcd.peerPort }}"
            - name: ETCD_INITIAL_CLUSTER_TOKEN
              value: "etcd-cluster-token"
            - name: ETCDCTL_API
              value: "3"
            - name: ETCD_INITIAL_CLUSTER_STATE
              value: {{ .Values.etcd.initialClusterState }}
            - name: ETCD_SNAPSHOT_COUNT
              value: {{ .Values.etcd.snapshotCount | quote }}
            - name: ETCD_ELECTION_TIMEOUT
              value: {{ .Values.etcd.electionTimeout | quote }}
            - name: ETCD_HEARTBEAT_INTERVAL
              value: {{ .Values.etcd.heartbeatInterval | quote }}
            - name: ETCD_AUTO_COMPACTION_RETENTION
              value: {{ .Values.etcd.autoCompactionRetention | quote }}
            
            # HA Cluster Construction
            - name: ETCD_INITIAL_CLUSTER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "etcd.fullname" . }}-config
                  key: initial-cluster

          # volumeMounts for data and config
          volumeMounts:
            - name: data
              mountPath: /var/run/etcd
          
          # Probes
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/etcdctl
                - get
                - /
                - --prefix
                - --keys-only
                - --limit=1
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /usr/local/bin/etcdctl
                - get
                - /
                - --prefix
                - --keys-only
                - --limit=1
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if not .Values.persistence.enabled }}
      volumes:
        - name: data
          emptyDir: {}
      {{- end }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
